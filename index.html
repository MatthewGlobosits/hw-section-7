<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <!-- bootstrap cdn-->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <!-- jquerry cdn -->
       <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
        
      </head>
      <body>
        <div class="container">
          <div class="jumbotron jumbotron-fluid">
            <h1 class="text-center">Waitin For The Train TO Come In</h1>         
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="text-center panel-title">Current train time</h3>
                </div>
                <div class="panel-body">
                  <table class="table table-hover" id="trainTable">
                    <thead>
                      <tr>
                        <th>Train</th>
                        <th>Destination</th>
                        <th>Run time</th>
                        <th>Next Departure</th>
                        <th>Next Arival</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Add A Train</strong></h3>
                </div>
                <form>
                  <div class="form-group">
                    <label for="trainNameInput">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" aria-describedby="TrainNameHelp">             
                  </div>
                  <div class="form-group">
                    <label for="trainNameInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" aria-describedby="destinationHelp">             
                  </div>
                  <div class="form-group">
                    <label for="trainInput">Train start time</label>
                    <input type="text" class="form-control" id="trainInput" aria-describedby="startTimeHelp">             
                  </div>
                  <div class="form-group">
                    <label for="trainNameInput">Run Time</label>
                    <input type="text" class="form-control" id="runTimeInput" aria-describedby="runTimeHelp">             
                  </div>
                  
                  <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                </form>
                
              </div>
            </div>
          </div>
        </div>
        <script src="./assets/app.js"></script>
      </body>
      </html>
